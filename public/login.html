<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="formulario">

    <img class="logo" src="./img/trincashLogo.png">

     <h1>Login</h1>

    <form action="/login" method="POST">

        <div class="boxFormulario">
            <input name="email" type="email" placeholder="Email" required><i class='bx bxs-envelope' ></i>
        </div>

        <div class="boxFormulario">
            <input name="password" type="password" placeholder="Senha" required><i class='bx bxs-lock-alt' ></i>
        </div>

        <!--
        <div class="boxLembrar">
        <label><input type="checkbox">Lembrar</label>
        <a href="#">Esqueci minha senha</a>
        </div>
        -->

        <button type="submit">Logar</button>

        <div class="linkRegistro">
        <p>Não tem uma conta? <a id="registrarFormulario" href="register.html">Registrar</a></p>
        </div>

    </form>
</div>

<script>
document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault()
    const email = e.target.email.value
    const password = e.target.password.value

    const response = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
    })

    if (!response.ok) return alert("Credenciais inválidas")

    const data = await response.json()
    localStorage.setItem('token', data.token)

    window.location.href = '/dashboard-load.html'

})
</script>


</body>
</html>
